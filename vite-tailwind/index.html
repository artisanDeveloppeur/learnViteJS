<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
  class="bg-grey bg-center bg-cover bg-no-repeat min-h-screen w-full flex flex-col gap-5 items-center justify-start p-10"
>
  <div class="w-fit flex items-center">
    <h1 class="text-black font-bold text-2xl">Weather Me</h1>
    <img src="./images/116.png" alt="" class="w-14 h-14" srcset="" />
  </div>

  <form
    action=""
    method="get"
    id="form"
    class="flex w-4/5 md:w-3/5 lg:w-[35%] items-center justify-center gap-2"
  >
    <input
      type="text"
      name="city"
      id="town"
      placeholder="Enter a city..."
      required
      class="py-2 px-3 w-full rounded-full bg-black text-black text-lg outline outline-2 backdrop-blur-lg ease-in-out duration-300 outline-black/70 focus:bg-black/20"
    />
    <button type="submit" class="">
      <ion-icon
        class="text-black font-black text-2xl p-3 bg-black/50 rounded-full"
        name="search"
      ></ion-icon>
    </button>
  </form>

  <!-- Home city card -->
  <div
    class="p-5 w-4/5 justify-between flex rounded-3xl shadow-2xl cursor-pointer transform ease-in-out bg-black/20 duration-500 backdrop-blur-sm md:w-3/5 lg:w-[35%] hover:scale-[105%]"
  >
    <div id="left" class="flex flex-col">
      <div id="top" class="mb-6">
        <p id="temperature-main" class="font-bold text-5xl text-black">
          24°C
        </p>
        <p class="font-semibold text-md text-black">Now</p>
      </div>
      <p class="font-semibold text-xl text-black">
        <span id="city">London</span>, <span id="country">UK</span>
      </p>
    </div>
    <div id="right" class="flex justify-end items-center">
      <img class="w-28 h-4w-28" src="./images/113.png" alt="" />
    </div>
  </div>

  <!-- Weather Details -->
  <!-- Left -->
  <div
    class="flex w-full justify-between bg-[#0198afb6] p-3 backdrop-blur-2xl ease-in-out duration-500 rounded-xl md:w-3/5 lg:w-[35%]"
  >
    <div id="left" class="flex flex-col justify-start">
      <!-- Icon -->
      <img id="icon" src="./images/116.png" alt="weather icon" />
      <!-- Weather -->
      <p id="weather" class="font-bold text-4xl text-black">Sunny</p>
      <!-- Description -->
      <p id="weather-description" class="font-semibold text-black">
        clear sky
      </p>
    </div>
    <div id="right" class="w-1/2 flex-col space-y-2">
      <!-- Temperature -->
      <div
        class="flex w-full justify-around items-center bg-black/30 rounded-lg p-1 gap-6"
      >
        <ion-icon class="w-8 h-8 text-black" name="thermometer"></ion-icon>
        <div class="">
          <p
            id="temperature"
            class="font-bold text-2xl text-right text-[#ff5a00]"
          >
            26.08 °C
          </p>
          <p class="text-sm text-black text-right">Temperature</p>
        </div>
      </div>
      <!-- Wind Speed -->
      <div
        class="flex w-full justify-around items-center bg-black/30 rounded-lg p-1 gap-6"
      >
        <ion-icon class="w-8 h-8 text-black" name="speedometer"></ion-icon>
        <div class="">
          <p
            id="wind-speed"
            class="font-bold text-2xl text-[#ff5a00] text-right"
          >
            1.18 m/s
          </p>
          <p class="text-sm text-black text-right">Wind</p>
        </div>
      </div>
      <!-- Humidity -->
      <div
        class="flex w-full justify-around items-center bg-black/30 rounded-lg p-1 gap-6"
      >
        <ion-icon class="w-8 h-8 text-black" name="rainy"></ion-icon>
        <div class="">
          <p
            id="humidity"
            class="font-bold text-2xl text-[#ff5a00] text-right"
          >
            89 %
          </p>
          <p class="text-sm text-black text-right">Humidity</p>
        </div>
      </div>
    </div>
  </div>
  <script src="weathermap.js"></script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
